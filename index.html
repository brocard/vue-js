<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.color-red {
			color: #41B883;
		}
	</style>
</head>
<body>
	<div id="root">
		<h3 :class="className"> Vue Js</h3>
		<ul>
			<li v-for="name in names" v-text="name"></li>
		</ul>
		<input id="input" type="text" v-model="newName"></input>
		<button id="button" @click="onClick" :title="title" >Add Name</button>
	</div>

<script type="text/javascript" src="https://unpkg.com/vue@2.2.6/dist/vue.min.js"></script>
<script type="text/javascript">
	Vue.config.devtools = true;
	var app = new Vue({
		el: '#root',

		data: {
			className: 'color-red',
			title: 'Im a title of the button',
			newName : '',
			names: ['Joe', 'Mary', 'Jane', 'Jack', 'Peter']
		},

		methods: {
			onClick(){
				this.names.push(this.newName);

				this.newName = '';
			}
		}

	})

	
</script>
</body>
</html>
